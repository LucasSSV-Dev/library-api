<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<!--Aqui em cima criamos o atributo th, como um atalho pra utilizarmos o Thymeleaf-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="login-container mt-5">
    <h2 class="text-center">Login</h2>
<!--    -->
    <form method="post" th:action="@{/login}">
        <!--"th:action="@{/login}" é o chamado pro Thymeleaf fazer a ação de levar pro login que selecionamos no webconfiguration   -->
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        <!--Tanto o name="username quanto o name="password" são necessários no código-->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            <!--Tanto o name="username quanto o name="password" são necessários no código-->
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <!--Da mesma forma esse botão PRECISA ser do tipo "submit"-->
    </form>
    <br/>
    <hr/>
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100">Entrar com Google</a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
